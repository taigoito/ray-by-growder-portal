<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portal Site</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <h1 class="logo"><img src="./assets/logo_ray.svg"></h1>
      <div id="news" class="news">
        <h2 class="news__heading">お知らせ</h2>
        <table class="news__feed"></table>
        <div class="news__overlay --collapse">
          <span class="icon --refresh"></span>
        </div>
        <template id="newsTemplate">
          <tr class="news__feedItem">
            <td><input type="date" class="news__date">
              <br><span class="icon --refresh"></span><span class="icon --trash"></span></td>
            <td><textarea rows="2" class="news__text"></textarea>
              <br><input type="url" class="news__href"></td>
          </tr>
        </template>
      </div>
      <div id="calendar" class="calendar">
        <h2 class="calendar__heading">営業日カレンダー</h2>
        <div class="calendar__mode">
          <select>
            <option value="0" selected>閲覧</option>
            <option value="1">編集</option>
          </select>
        </div>
        <div class="calendar__control">
          <a class="calendar__prev" href="#">&lt; <span class="calendar__prevText"></span></a>
          <span class="calendar__currentText"></span>
          <a class="calendar__next" href="#"><span class="calendar__nextText"></span> &gt;</a>
        </div>
        <table class="calendar__view">
          <thead class="calendar__head"></thead>
          <tbody class="calendar__body"></tbody>
        </table>
      </div>
    </main>
    <script src="./js/init.js" type="module"></script>
  </body>
</html>
